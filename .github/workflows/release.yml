name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build || echo "Build not configured yet"
      
    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Release ${{ steps.version.outputs.version }}
        body: |
          ## üöÄ Release ${{ steps.version.outputs.version }}
          
          ### What's New
          - See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes
          
          ### Installation
          ```bash
          npm install superprompt-framework
          ```
          
          ### Documentation
          - [README](https://github.com/${{ github.repository }}#readme)
          - [Contributing](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
          - [Security](https://github.com/${{ github.repository }}/blob/main/SECURITY.md)
          
          ### Support
          - üêõ [Report Issues](https://github.com/${{ github.repository }}/issues)
          - üí¨ [Discussions](https://github.com/${{ github.repository }}/discussions)
          - üìß [Security](mailto:steff@coachsteff.live)
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./package.json
        asset_name: package.json
        asset_content_type: application/json
        
    - name: Publish to NPM
      if: github.event_name == 'push'
      run: |
        echo "NPM publishing would happen here"
        echo "Configure NPM_TOKEN secret for actual publishing"
      # Uncomment when ready to publish to NPM:
      # run: npm publish
